server:
  port: 8080

spring:
  application:
    name: apigateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: user-service
          uri: lb://USERSERVICE
          predicates:
            - Path=/users/**
        - id: product-service
          uri: lb://PRODUCTSERVICE
          predicates:
            - Path=/products/**
        - id: order-service
          uri: lb://ORDERSERVICE
          predicates:
            - Path=/orders/**
